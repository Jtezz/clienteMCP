<section id="register">
    <div lass="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                        <form action="">
                            <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                            <div class="form-group">
                                <input type="text" id="name" name="name" [(ngModel)]="usuario.nombre" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email"[(ngModel)]="usuario.email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block" (click)=registrar() value="submit">Registrar</button>
                            <div class="form-group">
                                <a routerLink="/login" class="form-control login-user">Tienes Cuenta?</a>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
